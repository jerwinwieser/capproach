<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	
</head>
<body>

	<div class="container py-3">

		<header>
			<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center text-dark text-decoration-none">
					<span class="fs-4">CApproach</span>
				</a>

				<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
					<a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'contact_list' %}">List Approaches</a>
					<a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'statistics_list' %}">Summary Statistics</a>
					{% if user.is_authenticated %}
					<a class="me-3 py-2 text-dark text-decoration-none" href="#">user: {{ user.email }}</a>
					<a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'account_logout' %}">Logout</a>
					{% else %}
					<a class="me-3 py-2 text-dark text-decoration-none" href="#">user: no user authenticated</a>
					<a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'account_login' %}">Login</a>
					{% endif %}
				</nav>
			</div>

		</header>


		<!-- <div class="row mb-3"> -->
		<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4">
			<button class="btn btn-primary btn-lg" onclick="location.href='{% url 'contact_create' %}'">Add Approach</button>
		</div>


		{% block content %}{% endblock %}

	</div>

</body>
</html>
