{% load widget_tweaks %}

<form method="post" action="">
	{% csrf_token %}

	<div class="modal-header">
		<h3 class="modal-title">Delete Contact</h3>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div class="modal-body">
		<p class="delete-text">Are you sure you want to delete contact with name
			<strong>{{ contact.name }}</strong>?
		</p>
	</div>

    {% if user.is_authenticated %}
	<div class="modal-footer">
		<button type="submit" id="delete-btn" class="btn btn-danger">Delete</button>
	</div>
    {% else %}
    <h4 class="display-12 text-center mb-4 text-danger">
        <a href="{% url 'account_signup' %}">signup</a> or <a href="{% url 'account_login' %}">login</a> to start logging your own approaches.
    </h4>
    {% endif %}

</form>
